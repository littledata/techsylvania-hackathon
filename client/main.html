<head>
  <title>TechSylvania Hackathon</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
</head>

<body>
    {{> topHotZone}}
    {{> reportsList}}
    {{> bottomHotZone}}
</body>

<template name="topHotZone">
    top
</template>

<template name="reportsList">
    <div id="rightContent">
        {{> report}}
    </div>
</template>

<template name="bottomHotZone">
    bottom
</template>

<template name="report">
    {{#each reports}}
        <div class="row report {{selected}}" data-id="{{_id}}">
        	{{#with ping}}
        		<span class="date">x: {{x}} y:{{y}}</span>
        	{{/with}}
			<div class="report_header {{selected}}">
				<div class="signal" title="{{sigWord}} significant ( we are {{chanceStatement}} confident)">
					<!-- {{> _signalIndicatorSmileys}} -->
				</div>
				<div class="main-title {{hasRead}}" onclick="void(0)">
						{{{statement}}} - {{subName}}
						<span class='report-badge {{periodType}}'>{{periodType}}</span>
				</div>
				<div class="date-details">
					<div class="starContainer {{upStar}}">
						{{> _starVote}}
					</div>
					<span class="line"></span>
					<span class="date">{{date}}</span>
				</div>
			</div>
            {{#if selected}}
            	<div class="report-details-container">
					<div class="report-features">
                        <!-- test -->
                    </div>
				</div>
			{{/if}}
        </div>
    {{/each}}
</template>
